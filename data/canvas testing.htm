<html>
<link rel="stylesheet" type="text/css" href="nustyle.css"/>
<script type="text/javascript">
var rem=0;
var store="NULL";
var str;
var i=0;
var x=450,y=100;


function youRect(context,sx,sy,parx,pary,txt){
        context.strokeStyle = "white";
        context.lineWidth=2;
        context.beginPath();
        context.moveTo(sx,sy);
        context.lineTo(parx,pary);
        context.stroke();
        
        context.font = "20pt Arial";
        context.textalign = "center";
        //Draws a rectangle keeping x,y as middle and line to parx,pary
        var gradient = context.createLinearGradient(x,y-25,x,y+85);
        
		gradient.addColorStop(0, '#0F3B5F');
        gradient.addColorStop(1, '#6699FF');
        
        context.shadowOffsetX = 0;
        context.shadowOffsetY = 0;
		context.shadowBlur = 10;
		context.shadowColor = '#000';
        
        context.fillStyle = gradient;                    
        context.fillRect(x-100,y-20, 200, 30);
        
        context.fillStyle = "white";
        context.font = "15px Arial";
        context.textAlign = "center";
        context.fillText(txt, x, y,190);
                
        context.shadowOffsetX = 0;
        context.shadowOffsetY = 0;
		context.shadowBlur = 0;
		context.shadowColor = '#6699FF';
       
}

//#986559

var context = c.getContext("2d");

	{	
    
	x=x;

         youRect(cxt,x,y,0,0,a);

	if(rem==0)
	{	
	x=x-100;

	}
    	 youRect(cxt,x,y,0,0,a);
	}

        }
</script>
